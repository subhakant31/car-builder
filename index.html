<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <!-- font awesome cdn -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">


        <title>Car Website</title>
    </head>
    <body>
        <header>
            <div class="logo-wrapper">
                <span class="logo">logo</span>
            </div>
            <nav>
                <ul>
                    <li class="nav-el active-nav-el"><a href="">home</a></li>
                    <li class="nav-el"><a href="">contact us</a></li>
                    <li class="nav-el"><a href="">our services</a></li>
                    <li class="nav-el"><a href="">log in</a></li>
                </ul>
            </nav>
        </header>
        <section id="hero-section">
            <main>
                <div class="hero-text-search-wrapper">
                    <div class="hero-text">
                        <span class="caption">find your perfect ride</span>
                        <span class="caption-desc string">your trusted source
                            for buying a car</span>
                    </div>
                    <div class="hero-carousel">


                    </div>
                </div>

                <button class="button show-catalog"><a href="#plp-section">view
                        catalog</a></button>
            </main>
        </section>
        <section id="plp-section">
            <h1>available rides</h1>
            <div class="car-container">

            </div>
            <div class="builder-container">
                <span class="close-container"><i class="fa-solid fa-xmark"></i></span>
                <span class="car-title">X4 xDrive30i</span>
                <div class="build-car-image">



                </div>
                <div class="car-properties">
                    <span class="property-heading">modify your car</span>
                </div>
                <div class="property-name-price-wrapper">
                    <div class="property-name-wrapper">
                        <div class="property colors">
                            colors
                            <div class="property-values ">

                            </div>
                        </div>
                        <div class="property wheels">wheel
                            <div class="property-values ">

                            </div>
                        </div>
                        <div class="property interior">interior</div>

                    </div>
                    <div class="final-price-div">
                        <span class="final-price">$60,000</span>
                    </div>
                </div>



            </div>
        </section>




        <script src="./js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    </body>
</html>
